<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/custom.css">
    <title>search.....</title>
</head>

<body class="container">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/shojib.JPG" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/shojib.JPG" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/shojib.JPG" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="form-position container">
        <div>
            <div class="shadow mt-4">
                <div class=" d-flex justify-content-start btn_style">
                    <button class="active btn btn-outline-primary border rounded shadow btn-bg" type="button"
                        id="hottel">hottel</button>
                    <button class="active btn btn-outline-primary border rounded shadow btn-bg" type="button"
                        id="tour">tour</button>
                    <button class="active btn btn-outline-primary border rounded shadow btn-bg" type="button"
                        id="car">car</button>
                    <button class="active btn btn-outline-primary border rounded shadow btn-bg" type="button"
                        id="flight">flight</button>
                    <button class="active btn btn-outline-primary border rounded shadow btn-bg" type="button"
                        id="offers">offers</button>
                    <button class="active btn btn-outline-primary border rounded shadow btn-bg" type="button"
                        id="cruises">cruises</button>
                </div>
            </div>


            <!-- hotel section  -->
            <section id="hotel_search">
                <div class="border rounded shadow bg-light">
                    <form>
                        <div class="row m-1">
                            <div class="col-12 p-1 m-1">
                                <div class="row align-items-center">
                                    <div class="row">
                                        <div class="col-4">
                                            <input type="text" class="form-control"
                                                placeholder="where you want to go..." aria-label="First name">
                                        </div>
                                        <div class="col-2">
                                            <input type="date" id="fare_datepicker" class="form-control border-none"
                                                placeholder="fare date " aria-label="Last name">
                                        </div>
                                        <div class="col-2">
                                            <input type="date" id="datepicker1" class="form-control"
                                                placeholder="back date" aria-label="First name">
                                        </div>
                                        <div class="col-2">
                                            <div class="dropdown">
                                                <div class="dropdown-button" id="toggleBtn">
                                                    <input type="text" id="counter" class="form-control" value="Adult+.
                                                    counter" readonly>
                                                </div>
                                                <div class="dropdown-content" id="myDropdown">
                                                    <div class="border rounded shadow card">
                                                        <div class="row">
                                                            <div class="col-6">
                                                                <div class="d-flex justify-content-center border-bottom bg-secondary">Adult</div>
                                                                <div class="d-flex justify-content-center gap-1">
                                                                    <button class="btn btn-sm btn-outline-primary" type="button"
                                                                        id="increaseBtn"><i class="fa-solid fa-circle-minus"></i></button>
                                                                    <button class="btn btn-sm btn-outline-primary" type="button"
                                                                        id="decreaseBtn"><i class="fa-solid fa-circle-minus"></i></button>
                                                                </div>
                                                            </div>
                                                            <div class="col-6">
                                                                <div class="d-flex justify-content-center border-bottom bg-secondary">Child</div>
                                                                <div class="d-flex justify-content-center gap-1">
                                                                    <button class="btn btn-sm btn-outline-primary" type="button"
                                                                        id="increaseBtn"><i class="fa-solid fa-circle-minus"></i></button>
                                                                    <button class="btn btn-sm btn-outline-primary" type="button"
                                                                        id="decreaseBtn"><i class="fa-solid fa-circle-minus"></i></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <button type="button" data-bs-toggle="modal" data-bs-target="#cus_applyform"
                                                class="btn btn-lg btn-danger w-100">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center p-1 btn-bg">


                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1"
                                    checked>
                                <label class="form-check-label" for="Radios1">
                                    One Way
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
                                <label class="form-check-label" for="Radios2">
                                    Two Way
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="option3">
                                <label class="form-check-label" for="Radios3">
                                    Return
                                </label>
                            </div>

                        </div>
                    </form>
                </div>
            </section>



            <section id="tour_search">
                <div class="container border rounded shadow p-2 mt-4 mb-5 bg-light">
                    <form action="" method="POST">
                        <div class="row">
                            <div class="col-12 p-4 m-3 mt-2 mb-2">
                                <div class="row gx-3 gy-2 align-items-center">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First name"
                                                aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Last name"
                                                aria-label="Last name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First name"
                                                aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Last name"
                                                aria-label="Last name">
                                        </div>
                                        <div class="col">
                                            <button type="submit" class="btn btn-outline-primary">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <section id="car_search">
                <div class="container border rounded shadow p-2 mt-4 mb-5 bg-light">
                    <form action="" method="POST">
                        <div class="row">
                            <div class="col-12 p-4 m-3 mt-2 mb-2">
                                <div class="row gx-3 gy-2 align-items-center">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First name"
                                                aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Last name"
                                                aria-label="Last name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First name"
                                                aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Last name"
                                                aria-label="Last name">
                                        </div>
                                        <div class="col">
                                            <button type="submit" class="btn btn-outline-primary">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>


    <!-- customer apply fomr Modal -->
    <div class="modal fade" id="cus_applyform" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="border rounded shadow m-3 p-3 my-3 bg-secondary">
                        <form action="">
                            <div class="my-1">
                                <input type="text" class="form-control" id="cus_name" placeholder="Name">
                            </div>
                            <div class="my-1">
                                <input type="text" class="form-control" id="Mobile" placeholder="Mobile">
                            </div>
                            <div class="my-1">
                                <input type="text" class="form-control" id="Email" placeholder="Email">
                            </div>
                            <div class="my-1">
                                <button class="btn btn-outline-danger w-100">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/custom.js"></script>
    <script src="https://kit.fontawesome.com/d13ba7a991.js" crossorigin="anonymous"></script>

</body>

</html>
